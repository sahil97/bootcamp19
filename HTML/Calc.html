<!DOCTYPE html>
<html>

<head>
  <title> Sample Title </title>
  <script>
    function addDigit(input){
      document.getElementById("inputArea").value += input
    }
  </script>
</head>

<body>
  <header>
    <h1> Calculator </h1>
  </header>
  <section>
    <input id="inputArea" type="text" disabled>
    <table>
      <tr>
        <td><button onclick="addDigit(this.innerText)"> 1 </button></td>
        <td><button onclick="addDigit(this.innerText)"> 2 </button></td>
        <td><button onclick="addDigit(this.innerText)"> 3 </button> </td>
        <td><button onclick="addDigit(this.innerText)"> + </button></td>
        <td rowspan="4" style="height: 5rem"><button style="height: 5rem" onclick="addDigit(this.innerText)"> = </button></td>
      </tr>
      <tr>
        <td><button onclick="addDigit(this.innerText)"> 4 </button></td>
        <td><button onclick="addDigit(this.innerText)"> 5 </button></td>
        <td><button onclick="addDigit(this.innerText)"> 6 </button></td>
        <td><button onclick="addDigit(this.innerText)"> - </button></td>
      </tr>
      <tr>
        <td><button onclick="addDigit(this.innerText)"> 7 </button></td>
        <td><button onclick="addDigit(this.innerText)"> 8 </button></td>
        <td><button onclick="addDigit(this.innerText)"> 9 </button></td>
        <td><button onclick="addDigit(this.innerText)"> X </button></td>
      </tr>
      <tr>
        <td colspan="2"><button style="width:100%;" onclick="addDigit(this.innerText)"> 0 </button></td>
        <td><button onclick="addDigit(this.innerText)"> C </button></td>
        <td><button onclick="addDigit(this.innerText)"> &#247; </button></td>
      </tr>
    </table>

  </section>

</body>

</html>
